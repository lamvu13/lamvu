<!DOCTYPE html>
<html ng-app="Example1App">
    <head>
        <title>Edit Porfile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-controller="MainController">
	<div style = "width:480px; height: 300px; border: solid 1px #666666; margin-top: 30px; margin-left:400px;" ">
        <div class="container">
            <h1>Edit Porfile</h1>
                <table  border="0">
					<tr>
						<td><label>Name</label></td>
						<td><input style="width:300px" value="Name" type="text" ng-model="userName" class="form-control"></td>
					</tr>
					<tr>
						<td><label>Email</label></td>
						<td><input type="text" value="Email" ng-model="userEmail" class="form-control"></td>
					</tr>
					<tr>
						<td><label>Gender</label></td>
							<td>
								<label>
								  <input type="radio" name="optradio">Male
								</label>
								<label>
								  <input type="radio" name="optradio">Female
								</label>
								</td>
 
					</tr>
					</tr>
					<tr>
						<td><label>Avatar</label></td>
						<td><button type="button" style="width:70px; height:25px">Update</button></td>
					</tr>
					
				</table>
					<button ng-click="submit()" class="btn btn-primary submitButton">Update</button>
					</tr>
					</table>
        </div>
	</div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="scripts/app.js" type="text/javascript"></script>
    </body>
</html>
